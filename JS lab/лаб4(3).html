function Student(name,secondName,Fiz,Mathh,infor) 
	{
	//Свойства(номер, специальность, количество)
	this.name=name;

	this.Fiz=Fiz;
	this.Mathh=Mathh;

		{
			let c = (Fiz+Mathh+infor)/3;
			
			document.write(this.name+" "+this.secondName+" Средний балл - "+c.toFixed(2)+"<br\>"); 
		}
	
	
	}
function Gruppa(n,spec,kolich) 
	{
	//Свойства(номер, специальность, количество)
	this.n=n;
	this.spec=spec;
	this.kolich=kolich;

	this.add_stud=function add_stud(k) 
		{
              this.kolich+=k;
				
		}
	this.sub_stud = function sub_stud(k)
		{
			this.kolich-=k;
			
		}
	
	}
