<html>
	<head>
		<title> Лабораторная работа №3</title>
		<style type='text/css'>
			span 
			{
				font-size:1.6em;
				font-family:verdana;
				color:green;
			}
			visibility:hidden;
		</style>
	</head>
	<body>
		<h1>Упражнение 3</h1>
		<b>
			<p>Для того, чтобы узнать кодовое слово скройте элементы со следующими id: code, winter, sky, frog, forest, cloud, hide. </p></b><br/>
		<h3>Свойство visibility:hidden</h3>
		<hr/>
		<span  hidden  id='code'>Б</span><span id='mirror'>А</span><span hidden id='winter'>ДЖ</span><span id='grass'>Л</span><span hidden id='sky'>МЖ</span><span id='bright'>Т</span><span hidden id='forest'>Ь</span><span id='sun'>А</span><span hidden id='frog'>ЗП</span><span hidden id='cloud'>ШН</span><span id='true'>Й</span><span hidden id='hide'>РО</span>
		<hr/>
		</br>
		<h3>Свойство display:none</h3>
			<a style = "display:none", id='code'>Б</a><a id='mirror'>А</a><a style = "display:none", id='winter'>ДЖ</a><a id='grass'>Л</a><a style = "display:none", id='sky'>МЖ</a><a id='bright'>Т</a><a style = "display:none", id='forest'>Ь</a><a id='sun'>А</a><a style = "display:none", id='frog'>ЗП</a><a style = "display:none", id='cloud'>ШН</a><a id='true'>Й</a><a style = "display:none", id='hide'>РО</a>
	</body>
</html>
