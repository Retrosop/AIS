<html>
  <head>
    <script>
		function go1() 
		{
			alert(document.documentElement.nodeType)
			a=document.body.lastChild;
			alert(a.nodeType);
		}
		
		function go2() 
		{
			for(var i=0; i<document.body.childNodes.length; i++) 
			{
				var child = document.body.childNodes[i]
				alert(child.tagName+' '+child.nodeType) 
			}
		}
		
		function go3() 
		{
			var b = document.getElementsByTagName('b')[0]
			b.innerHTML = 'Тест bold'
			var b1 = document.getElementById('b1')
			b1.innerHTML = 'Тест bold 4'

		}
		
		function go4() 
		{
			var avg_val = 0;
			parseInt(avg_val);
			var count = 0;
			var table = document.getElementById('myTable');
			var rowLength = table.rows.length;
			for (i = 0; i < rowLength; i++)
			{

				var oCells = table.rows.item(i).cells;
				var cellLength = oCells.length;
				for(var j = 0; j < cellLength; j++)
				{
					j++;
					var cellVal = oCells.item(j).innerHTML;
					if(!isNaN(parseInt(cellVal))) 
					{
						avg_val = avg_val + parseInt(cellVal);
						count++;
					}
				}
			}
			var b = document.getElementById('avg');
			b.innerHTML = parseFloat(avg_val)/count;
		}
     </script>
  </head>
  <body>
     <div>текст 2 <div>текст 21 </div> </div>
	 <b>Текст 3</b>
	 <b id='b1'>Текст 4</b>
	 <input type="button" onclick="go1()" value="Go1"/>  Go 1
     <input type="button" onclick="go2()" value="Go1"/>  Go 2
	 <input type="button" onclick="go3()" value="Go3"/>  Go 3 </br>

	 </table>
	 <input type="button" onclick="go4()" value="Go4"/>  Go 4
  </body>
</html>
