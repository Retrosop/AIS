            function messageWrite2() {

                // Определяем объект Студент
                function Student(firstName, lastName, physics, math, computerScience) {
                this.firstName = firstName; // Имя студента
                this.lastName = lastName; // Фамилия студента
                this.physics = physics; // Оценка по физике
                this.math = math; // Оценка по математике
                this.computerScience = computerScience; // Оценка по информатике
                }

                alert(this.firstName + ' ' + this.lastName);
                };

                // Метод рассчета среднего бала студента
                Student.prototype.calcAvgScore = function() {
                const sum = this.physics + this.math + this.computerScience;
                const avgScore = sum / 3;
                return avgScore;
                };

                // Создаем несколько экземпляров объекта Студент
                const student1 = new Student('Иван', 'Иванов', 4, 5, 3);
                const student2 = new Student('Петр', 'Петров', 4, 4, 4);
                const student3 = new Student('Сидор', 'Сидоров', 3, 5, 5);

                // Вывод информации о всех студентах
                document.write('Имя и фамилия студента 1: ' + student1.firstName + ' ' + student1.lastName + '<br>');
                document.write('Средний балл студента 1: ' + student1.calcAvgScore() + '<br>');

                // Добавляем свойство "курс" всем студентам
                Student.prototype.course = 1;
                student1.course = 2;
                student2.course = 3;
                student3.course = 4;
