<!DOCTYPE html>
<html>
<head>
  <title>House</title>
  <style>
    /* CSS for the house */
    .house {
      width: 200px;
      height: 200px;
      background-color: #c0c0c0;
    }

    /* CSS for the roof */
    .roof {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 100px solid #ff0000;
    }

    /* CSS for the door */
    .door {
      width: 50px;
      height: 100px;
      background-color: #000000;
      margin: 50px auto;
    }

    /* CSS for the windows */
    .window {
      width: 50px;
      height: 50px;
      background-color: #ffffff;
      margin: 10px;
      float: left;
    }
  </style>
</head>
<body>
  <h1>House</h1>

  <div class="house">
    <div class="roof"></div>
    <div class="door"></div>
    <div class="window"></div>
    <div class="window"></div>
  </div>

</body>
