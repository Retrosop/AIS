<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Draw the house -->
  <rect x="100" y="200" width="200" height="200" fill="gray" />
  <polygon points="100,200 300,200 200,100" fill="red" />
  <rect x="140" y="250" width="120" height="150" fill="white" />
  <rect x="180" y="300" width="40" height="50" fill="brown" />

  <!-- Draw the tree -->
  <rect x="50" y="150" width="20" height="200" fill="brown" />
  <circle cx="60" cy="100" r="50" fill="green" />

  <!-- Add text labels -->
  <text x="150" y="380" text-anchor="middle" font-size="20" fill="black">House</text>
  <text x="60" y="120" text-anchor="middle" font-size="20" fill="black">Tree</text>
</svg>